<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- adding favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- daisyUI CDN Added -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar Section Started here -->
    <div class="flex justify-between items-center max-w-[1250px] mx-auto">
      <div class="flex items-center">
        <div>
          <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
        </div>
        <div>
          <h1 class="font-bold text-3xl ml-3 text-[#006747]">
            Emergency <br />Service
          </h1>
        </div>
      </div>
      <div>
        <div class="flex justify-between items-center gap-3">
          <div
            id="add-button"
            class="flex justify-center items-center form-btn bg-[#41ff6b1a] w-[123px] h-[52px] text-center p-4 rounded-[50px]"
          >
            <p><span class="font-semibold">0</span></p>
            <img
              class="w-[35px] h-[35px] ml-2"
              src="./assets/heart.png"
              class="mx-auto"
              alt=""
            />
          </div>
          <div
            id="add-button"
            class="flex justify-center items-center form-btn bg-[#41ff6b1a] w-[123px] h-[52px] text-center p-4 rounded-[50px]"
          >
            <img
              class="w-[35px] h-[35px] mr-2"
              src="./assets/coin.png"
              class="mx-auto"
              alt=""
            />
            <p><span class="font-semibold">100</span></p>
          </div>
          <div
            id="add-button"
            class="flex justify-center items-center form-btn bg-[#00a63e] w-[123px] h-[52px] text-center p-4 rounded-[50px]"
          >
            <p class="font-semibold text-white"><span> 0</span> Copy</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner Section started here -->
    <section>
      <div
        class="w-full h-[30vh] border-2 border-red-500 bg-gradient-to-r from-[#013c2a] via-[#006143] via-50% to-[#013c2a] mt-5"
      ></div>
    </section>
  </body>
</html>
